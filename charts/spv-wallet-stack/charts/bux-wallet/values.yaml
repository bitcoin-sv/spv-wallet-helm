# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 4chainstudio/bux-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

containerPort: 3003

service:
  type: ClusterIP
  port: 3003

ingressControllers: 
  - alb

domainName: test.com

ingress:
  - name: ingress-traefik
    enabled: true
    className: "traefik"
    annotations: 
      cert-manager.io/cluster-issuer: lets-encrypt
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: bux-server.test.com
        paths:
          - path: /
            pathType: Prefix       
    tls: 
      - secretName: bux-server-tls
  - name: ingress-alb
    enabled: true
    className: "alb"
    annotations: 
       alb.ingress.kubernetes.io/group.name: alb-https
    hosts:
      - host: bux-server.test.com
        paths:
          - path: /
            pathType: Prefix
    tls: 
      - secretName: bux-server-tls
    #    hosts:
    #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: 
  - name: config-volume
    configMap:
      name: bux-server-env-configs

# Additional volumeMounts on the output Deployment definition.
volumeMounts: 
  - name: config-volume
    mountPath: /config/envs

nodeSelector: {}

tolerations: []

affinity: {}


postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        username: bux
        password: postgres
        database: bux

redis:
  enabled: true 
  architecture: standalone
  auth:
    enabled: false
  master:
    persistance:
      size: 1Gi

env:
  - name: BUX_SQL__USER
    value: bux
  - name: BUX_SQL__PASSWORD
    value: postgres
  - name: BUX_SQL__NAME
    value: bux
  - name: BUX_ENVIRONMENT
    value: development

envFrom:
  - configMapRef:
      name: bux-server-env
      
