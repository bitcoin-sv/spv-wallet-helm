apiVersion: v2
name: bux
description: A Helm chart for Kubernetes

type: application

version: 0.4.0

appVersion: "1.0"

dependencies:
  - name: bux-server
    condition: bux-server.enabled
    version: 0.4.0
  - name: pulse
    condition: pulse.enabled
    version: 0.4.0
  - name: bux-console
    condition: bux-console.enabled
    version: 0.4.0
  - name: bux-wallet
    condition: bux-wallet.enabled
    version: 0.4.0
